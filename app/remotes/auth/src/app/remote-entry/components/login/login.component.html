<div nz-row>
  <div nz-col nzSpan="24" class="center-card text-center">
    <nz-card class="card-frost" style="width:300px;">
      <h1>Bienvenido!</h1>
      <form nz-form [formGroup]="validateForm" class="login-form">
        <nz-form-item>
          <nz-form-control nzErrorTip="Por favor ingrese su nombre de usuario!">
            <nz-input-group>
              <input type="text" nz-input formControlName="userName" placeholder="Nombre de usuario"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Por favor ingrese su contraseña!">
            <nz-input-group>
              <input type="password" nz-input formControlName="password" placeholder="Contraseña"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="submitForm()">Ingresar</button>
        <a>Registrarse ahora!</a>
      </form>
    </nz-card>
  </div>
</div>
