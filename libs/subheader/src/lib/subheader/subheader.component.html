<div class="subheader-container">
  <div class="row w-100">
    <div class="w-auto">
      <h1>Revisión de detecciones</h1>
    </div>
    <div>
      <span>SOAT, RTM, Pico y Placa, Cebra, Semáforo en rojo, Vehículos pesados, Velocidad</span>
    </div>
  </div>
  <div class="progress-container">
    <div class="progress-item ms-3">
      <span>Revisión grupal</span><span class="fw-bold ms-2">420/600</span>
      <nz-progress [nzPercent]="70" nzStrokeColor="#F79433" nzSize="small"></nz-progress>
    </div>
    <div class="progress-item ms-3">
      <span>Revisión individual</span><span class="fw-bold ms-2">100/200</span>
      <nz-progress [nzPercent]="50" nzStrokeColor="#F79433" nzSize="small"></nz-progress>
    </div>
  </div>
</div>
